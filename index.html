<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distribuidora Jazm√≠n</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#0f0f0f,#1c1c1c);
color:white;
overflow-x:hidden;
}

/* HEADER */
header{
display:flex;
align-items:center;
justify-content:center;
gap:10px;
background:#111;
padding:15px;
font-size:22px;
font-weight:bold;
box-shadow:0 4px 20px rgba(0,0,0,0.6);
position:relative;
}

header img{
width:45px;
height:45px;
border-radius:50%;
}

#contador{
position:absolute;
right:20px;
top:15px;
background:#00e676;
color:black;
font-weight:bold;
width:25px;
height:25px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
}

/* NAV */
nav{
display:flex;
justify-content:center;
gap:12px;
padding:12px;
}

nav button{
padding:10px 18px;
border:none;
border-radius:25px;
background:#2c2c2c;
color:white;
cursor:pointer;
}

nav button.activo{
background:#00e676;
color:black;
font-weight:bold;
}

/* BUSCADOR */
input{
display:block;
margin:10px auto;
padding:10px;
width:90%;
max-width:400px;
border-radius:25px;
border:none;
background:#1f1f1f;
color:white;
}

/* PRODUCTOS */
.productos{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(170px,1fr));
gap:15px;
padding:15px;
padding-bottom:300px;
}

.card{
background:#1b1b1b;
padding:15px;
border-radius:20px;
text-align:center;
box-shadow:0 6px 20px rgba(0,0,0,0.5);
}

.precio{color:#00e676;font-weight:bold;}
.sin{color:#ff5252;}
.disp{color:#00e676;}

.controles{
display:flex;
justify-content:center;
align-items:center;
gap:10px;
margin-top:8px;
}

.controles button{
width:32px;
height:32px;
border:none;
border-radius:50%;
background:#00e676;
color:black;
font-size:18px;
cursor:pointer;
}

/* BOT√ìN FLOTANTE */
#btnFlotante{
position:fixed;
bottom:20px;
right:20px;
width:60px;
height:60px;
border-radius:50%;
border:none;
background:#00e676;
color:black;
font-size:26px;
box-shadow:0 8px 25px rgba(0,0,0,0.7);
cursor:pointer;
z-index:1100;
}

/* CARRITO */
#carrito{
position:fixed;
bottom:0;
left:0;
right:0;
height:80vh;
background:#111;
border-top-left-radius:30px;
border-top-right-radius:30px;
box-shadow:0 -30px 80px rgba(0,0,0,0.95);
transform:translateY(90%);
transition:0.4s;
display:flex;
flex-direction:column;
z-index:1000;
}

#carrito.abierto{transform:translateY(0);}

.carrito-contenido{
flex:1;
overflow-y:auto;
padding:15px;
}

.carrito-footer{
background:#1a1a1a;
padding:12px;
border-top:1px solid #333;
}

.carrito-footer select,
.carrito-footer input{
width:100%;
margin-top:8px;
padding:8px;
border-radius:8px;
border:none;
}

.carrito-footer button{
margin-top:10px;
width:100%;
padding:10px;
border:none;
border-radius:20px;
background:#00e676;
color:black;
font-weight:bold;
cursor:pointer;
}
</style>
</head>

<body>

<header>
<img src="https://i.postimg.cc/hPRrFtWD/Jazmin-png.jpg">
Distribuidora Jazm√≠n
<div id="contador">0</div>
</header>

<nav>
<button id="btnBebidas" class="activo">Bebidas</button>
<button id="btnAlmacen">Almac√©n</button>
</nav>

<input type="text" id="buscador" placeholder="Buscar producto...">
<div class="productos" id="productos"></div>

<button id="btnFlotante" onclick="toggleCarrito()">üõí</button>

<div id="carrito">
<div class="carrito-contenido" id="listaCarrito"></div>

<div class="carrito-footer">
<div id="total"></div>
<div id="envioInfo"></div>

<select id="tipoEntrega">
<option value="domicilio">üöö Entrega a domicilio</option>
<option value="coordinado">ü§ù Entrega coordinada</option>
</select>

<input type="text" id="direccion" placeholder="Direcci√≥n (obligatorio si es domicilio)">

<div id="senia"></div>

<button onclick="confirmarPedido()">Confirmar Pedido</button>
</div>
</div>

<script>
const { jsPDF } = window.jspdf;

const SHEET_ID="1ulQgsiH4VPgtws9Abo8wGo4xcwWHVi-hEkeKUqUbRWE";
const BEBIDAS="bebidas";
const ALMACEN="almacen";

let productosBebidas=[], productosAlmacen=[], productos=[], todos=[], carrito={};
const MINIMO_DOMICILIO = 40000; // m√≠nimo para env√≠o gratis
const COSTO_DOMICILIO = 1500; // costo si es menor al m√≠nimo

async function cargarDatos(){
const url1=`https://opensheet.elk.sh/${SHEET_ID}/${BEBIDAS}`;
const url2=`https://opensheet.elk.sh/${SHEET_ID}/${ALMACEN}`;
const [r1,r2]=await Promise.all([fetch(url1),fetch(url2)]);
productosBebidas=await r1.json();
productosAlmacen=await r2.json();
todos=[...productosBebidas,...productosAlmacen];
productos=productosBebidas;
mostrar();
}

function mostrar(){
const cont=document.getElementById("productos");
cont.innerHTML="";
const filtro=document.getElementById("buscador").value.toLowerCase();
let lista=filtro?todos.filter(p=>p.producto?.toLowerCase().includes(filtro)):productos;

lista.forEach(p=>{
if(!p.codigo||!p.producto||!p.precio) return;
const div=document.createElement("div");
div.className="card";
div.innerHTML=`
<h4>${p.producto}</h4>
<div class="precio">$${Number(p.precio).toLocaleString()}</div>
<div class="${p.estado==="SIN STOCK"?"sin":"disp"}">${p.estado||"DISPONIBLE"}</div>
<div class="controles">
<button onclick="cambiar('${p.codigo}',-1)">-</button>
<span>${carrito[p.codigo]?.cantidad||0}</span>
<button onclick="cambiar('${p.codigo}',1)">+</button>
</div>`;
cont.appendChild(div);
});
}

function cambiar(codigo,val){
const prod=todos.find(p=>p.codigo===codigo);
if(!carrito[codigo]) carrito[codigo]={...prod,cantidad:0};
carrito[codigo].cantidad+=val;
if(carrito[codigo].cantidad<=0) delete carrito[codigo];
actualizar();
mostrar();
}

function actualizar(){
let total=0, cant=0;
const lista=document.getElementById("listaCarrito");
lista.innerHTML="";

Object.values(carrito).forEach(p=>{
const sub=Number(p.precio)*p.cantidad;
total+=sub;
cant+=p.cantidad;
lista.innerHTML+=`<div>${p.producto} x${p.cantidad} - $${sub.toLocaleString()}</div>`;
});

document.getElementById("contador").innerText=cant;

let envio=0;
const tipo=document.getElementById("tipoEntrega").value;
if(tipo==="domicilio" && total<MINIMO_DOMICILIO && total>0){
envio=COSTO_DOMICILIO;
document.getElementById("envioInfo").innerText=`üí∏ Costo adicional por env√≠o: $${envio.toLocaleString()}`;
}else if(total>=MINIMO_DOMICILIO){
document.getElementById("envioInfo").innerText="üöö Env√≠o GRATIS";
}else{
document.getElementById("envioInfo").innerText="";
}

let totalFinal=total+envio;
document.getElementById("total").innerText="Total: $"+totalFinal.toLocaleString();

let senia=Math.round(totalFinal*0.5);
document.getElementById("senia").innerText="Se√±a 50%: $"+senia.toLocaleString();
}

function toggleCarrito(){
document.getElementById("carrito").classList.toggle("abierto");
}

function confirmarPedido(){
if(Object.keys(carrito).length===0){alert("Carrito vac√≠o");return;}

let tipo=document.getElementById("tipoEntrega").value;
let direccion=document.getElementById("direccion").value.trim();

if(tipo==="domicilio" && direccion===""){alert("Ingres√° direcci√≥n");return;}

let totalTexto=document.getElementById("total").innerText;
let totalNumero=parseInt(totalTexto.replace(/\D/g,""));
let senia=Math.round(totalNumero*0.5);

let fecha=new Date().toLocaleString("es-AR");

// üìÑ Generar PDF
const doc=new jsPDF();
doc.setFontSize(16);
doc.text("üìÑ Distribuidora Jazm√≠n",20,20);
doc.setFontSize(11);
doc.text("Fecha: "+fecha,20,30);
let y=40;

Object.values(carrito).forEach(p=>{
let sub=Number(p.precio)*p.cantidad;
doc.text(`${p.producto} x${p.cantidad} - $${sub}`,20,y);
y+=8;
});

doc.text("Total: $"+totalNumero,20,y+10);
doc.text("Se√±a 50%: $"+senia,20,y+20);
if(tipo==="domicilio") doc.text("Domicilio: "+direccion,20,y+30);
doc.text("Alias Mercado Pago: jazminonlineshop",20,y+40);
doc.text("CVU: 0000003100054608688074",20,y+50);

doc.save("Pedido_Distribuidora_Jazmin.pdf");

// üí¨ Mensaje WhatsApp indicando que descarg√≥ PDF
let mensaje="Hola, te env√≠o mi pedido. Ya descargu√© el comprobante PDF, ahora te lo paso.%0A";
Object.values(carrito).forEach(p=>{
let sub=Number(p.precio)*p.cantidad;
mensaje+=`- ${p.producto} x${p.cantidad} - $${sub}%0A`;
});
mensaje+=`%0ATotal: $${totalNumero}%0ASe√±a 50%: $${senia}%0AFecha: ${fecha}`;
if(tipo==="domicilio") mensaje+=`%0ADomicilio: ${direccion}`;

window.open(`https://wa.me/5493425695340?text=${mensaje}`);
}

// Eventos
document.getElementById("buscador").addEventListener("input",mostrar);
btnBebidas.onclick=()=>{productos=productosBebidas;btnBebidas.classList.add("activo");btnAlmacen.classList.remove("activo");mostrar();}
btnAlmacen.onclick=()=>{productos=productosAlmacen;btnAlmacen.classList.add("activo");btnBebidas.classList.remove("activo");mostrar();}

cargarDatos();
</script>

</body>
</html>
