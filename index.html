<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distribuidora Jazm√≠n</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#0f0f0f,#1c1c1c);
color:white;
overflow-x:hidden;
}

header{
display:flex;
align-items:center;
justify-content:center;
gap:10px;
background:#111;
padding:15px;
font-size:22px;
font-weight:bold;
box-shadow:0 4px 20px rgba(0,0,0,0.6);
position:relative;
}

header img{
width:45px;
height:45px;
border-radius:50%;
}

#contador{
position:absolute;
right:20px;
top:15px;
background:#00e676;
color:black;
font-weight:bold;
width:25px;
height:25px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
}

nav{
display:flex;
justify-content:center;
gap:12px;
padding:12px;
}

nav button{
padding:10px 18px;
border:none;
border-radius:25px;
background:#2c2c2c;
color:white;
cursor:pointer;
}

nav button.activo{
background:#00e676;
color:black;
font-weight:bold;
}

input, select{
display:block;
margin:10px auto;
padding:10px;
width:90%;
max-width:400px;
border-radius:25px;
border:none;
background:#1f1f1f;
color:white;
}

.productos{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(170px,1fr));
gap:15px;
padding:15px;
padding-bottom:300px;
}

.card{
background:#1b1b1b;
padding:15px;
border-radius:20px;
text-align:center;
box-shadow:0 6px 20px rgba(0,0,0,0.5);
}

.precio{color:#00e676;font-weight:bold;}
.sin{color:#ff5252;}
.disp{color:#00e676;}

.controles{
display:flex;
justify-content:center;
align-items:center;
gap:10px;
margin-top:8px;
}

.controles button{
width:32px;
height:32px;
border:none;
border-radius:50%;
background:#00e676;
color:black;
font-size:18px;
cursor:pointer;
}

#btnFlotante{
position:fixed;
bottom:20px;
right:20px;
width:60px;
height:60px;
border-radius:50%;
border:none;
background:#00e676;
color:black;
font-size:26px;
box-shadow:0 8px 25px rgba(0,0,0,0.7);
cursor:pointer;
z-index:1100;
}

#carrito{
position:fixed;
bottom:0;
left:0;
right:0;
height:80vh;
background:#111;
border-top-left-radius:30px;
border-top-right-radius:30px;
box-shadow:0 -30px 80px rgba(0,0,0,0.95);
transform:translateY(90%);
transition:0.4s;
display:flex;
flex-direction:column;
z-index:1000;
}

#carrito.abierto{transform:translateY(0);}

.carrito-contenido{
flex:1;
overflow-y:auto;
padding:15px;
}

.carrito-footer{
background:#1a1a1a;
padding:12px;
border-top:1px solid #333;
}

.carrito-footer button{
margin-top:10px;
width:100%;
padding:10px;
border:none;
border-radius:20px;
background:#00e676;
color:black;
font-weight:bold;
cursor:pointer;
}
</style>
</head>

<body>

<header>
<img src="https://i.postimg.cc/hPRrFtWD/Jazmin-png.jpg">
Distribuidora Jazm√≠n
<div id="contador">0</div>
</header>

<nav>
<button id="btnBebidas" class="activo">Bebidas</button>
<button id="btnAlmacen">Almac√©n</button>
</nav>

<input type="text" id="buscador" placeholder="Buscar producto...">
<div class="productos" id="productos"></div>

<button id="btnFlotante" onclick="toggleCarrito()">üõí</button>

<div id="carrito">
<div class="carrito-contenido" id="listaCarrito"></div>

<div class="carrito-footer">

<div id="total"></div>
<div id="envioInfo"></div>

<select id="tipoEntrega" onchange="actualizar()">
<option value="domicilio">üöö Entrega a domicilio</option>
<option value="coordinado">ü§ù Entrega coordinada</option>
</select>

<select id="zona" onchange="actualizar()">
<option value="">Seleccionar zona</option>
<option value="santafe">Santa Fe Capital</option>
<option value="centro">Zona Centro</option>
<option value="santotome">Santo Tom√©</option>
</select>

<input type="text" id="direccion" placeholder="Direcci√≥n">

<div id="senia"></div>

<button onclick="confirmarPedido()">Confirmar Pedido</button>
</div>
</div>

<script>
const { jsPDF } = window.jspdf;

const SHEET_ID="1ulQgsiH4VPgtws9Abo8wGo4xcwWHVi-hEkeKUqUbRWE";
const BEBIDAS="bebidas";
const ALMACEN="almacen";

let productosBebidas=[], productosAlmacen=[], productos=[], todos=[], carrito={};

const MINIMO_GENERAL = 60000;
const MINIMO_SANTO_TOME = 80000;

async function cargarDatos(){
const url1=`https://opensheet.elk.sh/${SHEET_ID}/${BEBIDAS}`;
const url2=`https://opensheet.elk.sh/${SHEET_ID}/${ALMACEN}`;
const [r1,r2]=await Promise.all([fetch(url1),fetch(url2)]);
productosBebidas=await r1.json();
productosAlmacen=await r2.json();
todos=[...productosBebidas,...productosAlmacen];
productos=productosBebidas;
mostrar();
}

function mostrar(){
const cont=document.getElementById("productos");
cont.innerHTML="";
const filtro=document.getElementById("buscador").value.toLowerCase();
let lista=filtro?todos.filter(p=>p.producto?.toLowerCase().includes(filtro)):productos;

lista.forEach(p=>{
if(!p.codigo||!p.producto||!p.precio) return;
const div=document.createElement("div");
div.className="card";
div.innerHTML=`
<h4>${p.producto}</h4>
<div class="precio">$${Number(p.precio).toLocaleString()}</div>
<div class="${p.estado==="SIN STOCK"?"sin":"disp"}">${p.estado||"DISPONIBLE"}</div>
<div class="controles">
<button onclick="cambiar('${p.codigo}',-1)">-</button>
<span>${carrito[p.codigo]?.cantidad||0}</span>
<button onclick="cambiar('${p.codigo}',1)">+</button>
</div>`;
cont.appendChild(div);
});
}

function cambiar(codigo,val){
const prod=todos.find(p=>p.codigo===codigo);
if(!carrito[codigo]) carrito[codigo]={...prod,cantidad:0};
carrito[codigo].cantidad+=val;
if(carrito[codigo].cantidad<=0) delete carrito[codigo];
actualizar();
mostrar();
}

function actualizar(){
let total=0, cant=0;
const lista=document.getElementById("listaCarrito");
lista.innerHTML="";

Object.values(carrito).forEach(p=>{
const sub=Number(p.precio)*p.cantidad;
total+=sub;
cant+=p.cantidad;
lista.innerHTML+=`<div>${p.producto} x${p.cantidad} - $${sub.toLocaleString()}</div>`;
});

document.getElementById("contador").innerText=cant;

let envio=0;
let envioTexto="";
const tipo=document.getElementById("tipoEntrega").value;
const zona=document.getElementById("zona").value;

if(tipo==="coordinado"){
document.getElementById("zona").style.display="none";
document.getElementById("direccion").style.display="none";
envioTexto="ü§ù Entrega coordinada sin costo";
}else{

document.getElementById("zona").style.display="block";
document.getElementById("direccion").style.display="block";

let minimo = (zona==="santotome") ? MINIMO_SANTO_TOME : MINIMO_GENERAL;

if(total>=minimo){
envio=0;
envioTexto="üöö Env√≠o GRATIS";
}else{

if(zona==="centro"){ envio=2500; envioTexto="üöö Zona Centro: $2.500";}
else if(zona==="santotome"){ envio=4000; envioTexto="üöö Santo Tom√©: $4.000 (Gratis desde $80.000)";}
else if(zona==="santafe"){ envio=1500; envioTexto="üöö Santa Fe Capital: $1.500";}
else{ envioTexto="Seleccionar zona";}
}
}

document.getElementById("envioInfo").innerHTML=envioTexto;

let totalFinal=total+envio;
document.getElementById("total").innerText="Total: $"+totalFinal.toLocaleString();
let senia=Math.round(totalFinal*0.5);
document.getElementById("senia").innerText="Se√±a 50%: $"+senia.toLocaleString();
}

function confirmarPedido(){
if(Object.keys(carrito).length===0){alert("Carrito vac√≠o");return;}

let tipo=document.getElementById("tipoEntrega").value;
let zona=document.getElementById("zona").value;
let direccion=document.getElementById("direccion").value.trim();

if(tipo==="domicilio"){
if(zona===""){alert("Seleccion√° una zona");return;}
if(direccion===""){alert("Ingres√° direcci√≥n");return;}
}

let totalTexto=document.getElementById("total").innerText;
let totalNumero=parseInt(totalTexto.replace(/\D/g,""));
let senia=Math.round(totalNumero*0.5);
let fecha=new Date().toLocaleString("es-AR");
let envioTexto=document.getElementById("envioInfo").innerText;

const doc=new jsPDF();
doc.setFontSize(14);
doc.text("Distribuidora Jazm√≠n",20,20);
doc.text("Fecha: "+fecha,20,30);

let y=40;

Object.values(carrito).forEach(p=>{
let sub=Number(p.precio)*p.cantidad;
doc.text(`${p.producto} x${p.cantidad} - $${sub.toLocaleString()}`,20,y);
y+=8;
});

doc.text(envioTexto,20,y+5);
doc.text("Total: $"+totalNumero.toLocaleString(),20,y+15);
doc.text("Se√±a 50%: $"+senia.toLocaleString(),20,y+25);

doc.save("Pedido_Distribuidora_Jazmin.pdf");

let mensaje="Hola, te env√≠o mi pedido.%0A";
Object.values(carrito).forEach(p=>{
let sub=Number(p.precio)*p.cantidad;
mensaje+=`- ${p.producto} x${p.cantidad} - $${sub}%0A`;
});
mensaje+=`%0A${envioTexto}%0ATotal: $${totalNumero}%0ASe√±a 50%: $${senia}%0AFecha: ${fecha}`;

window.open(`https://wa.me/5493425695340?text=${mensaje}`);
}

document.getElementById("buscador").addEventListener("input",mostrar);
btnBebidas.onclick=()=>{productos=productosBebidas;btnBebidas.classList.add("activo");btnAlmacen.classList.remove("activo");mostrar();}
btnAlmacen.onclick=()=>{productos=productosAlmacen;btnAlmacen.classList.add("activo");btnBebidas.classList.remove("activo");mostrar();}

cargarDatos();
</script>

</body>
</html>
