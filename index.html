<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distribuidora Jazm칤n</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{
font-family:Arial, sans-serif;
background:#0f0f0f;
color:white;
overflow-x:hidden;
}

header{
display:flex;
align-items:center;
gap:10px;
padding:15px;
background:#181818;
position:sticky;
top:0;
z-index:1000;
}

header img{
width:40px;
height:40px;
border-radius:50%;
}

h1{
font-size:20px;
}

.productos{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:12px;
padding:15px;
padding-bottom:120px;
}

.card{
background:#1f1f1f;
padding:12px;
border-radius:12px;
box-shadow:0 0 10px rgba(0,0,0,0.4);
transition:0.2s;
}

.card:hover{
transform:scale(1.02);
}

.card h3{
font-size:15px;
margin-bottom:6px;
}

.card p{
font-size:14px;
margin-bottom:6px;
}

.btn{
background:#25D366;
border:none;
padding:6px 10px;
border-radius:8px;
color:white;
cursor:pointer;
font-weight:bold;
}

.carrito-bar{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#181818;
padding:15px;
box-shadow:0 -5px 15px rgba(0,0,0,0.5);
display:flex;
justify-content:space-between;
align-items:center;
z-index:2000;
}

.carrito-bar button{
background:#ff9800;
border:none;
padding:10px 15px;
border-radius:8px;
color:white;
font-weight:bold;
cursor:pointer;
}

.modal{
position:fixed;
bottom:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
display:none;
justify-content:center;
align-items:flex-end;
z-index:3000;
}

.modal-content{
background:#1f1f1f;
width:100%;
max-height:90%;
border-radius:20px 20px 0 0;
padding:20px;
overflow-y:auto;
}

.modal h2{
margin-bottom:10px;
}

input, select{
width:100%;
padding:8px;
margin:6px 0;
border-radius:6px;
border:none;
}

.resumen-item{
display:flex;
justify-content:space-between;
margin:6px 0;
}

.total{
font-size:18px;
margin-top:10px;
font-weight:bold;
}

.confirmar{
background:#25D366;
width:100%;
margin-top:10px;
padding:12px;
border:none;
border-radius:10px;
color:white;
font-size:16px;
cursor:pointer;
}

.close{
background:red;
margin-top:10px;
}
</style>
</head>

<body>

<header>
<img src="https://i.postimg.cc/hPRrFtWD/Jazmin-png.jpg">
<h1>Distribuidora Jazm칤n</h1>
</header>

<div class="productos" id="productos"></div>

<div class="carrito-bar">
<div>Total: $<span id="total">0</span></div>
<button onclick="abrirCarrito()">Ver Pedido</button>
</div>

<div class="modal" id="modal">
<div class="modal-content">
<h2>Resumen del Pedido</h2>
<div id="listaCarrito"></div>

<div class="total">Total: $<span id="totalModal">0</span></div>
<div class="total">Se침a 50%: $<span id="senia">0</span></div>

<select id="tipoEntrega">
<option value="domicilio">游뚴 Entrega a domicilio</option>
<option value="coordinado">游뱋 Entrega coordinada</option>
</select>

<input type="text" id="direccion" placeholder="Direcci칩n (obligatorio si es domicilio)">

<button class="confirmar" onclick="confirmarPedido()">Confirmar Pedido</button>
<button class="confirmar close" onclick="cerrarCarrito()">Cerrar</button>
</div>
</div>

<script>
const productos = [
{nombre:"Coca Cola 2L",precio:1500},
{nombre:"Fanta 2L",precio:1400},
{nombre:"Arroz 1kg",precio:900},
{nombre:"Aceite 900ml",precio:1800}
];

let carrito=[];

function renderProductos(){
const cont=document.getElementById("productos");
cont.innerHTML="";
productos.forEach((p,i)=>{
cont.innerHTML+=`
<div class="card">
<h3>${p.nombre}</h3>
<p>$${p.precio}</p>
<button class="btn" onclick="agregar(${i})">Agregar</button>
</div>
`;
});
}

function agregar(i){
carrito.push(productos[i]);
actualizarTotal();
}

function actualizarTotal(){
let total=carrito.reduce((acc,p)=>acc+p.precio,0);
document.getElementById("total").innerText=total;
}

function abrirCarrito(){
document.getElementById("modal").style.display="flex";
renderCarrito();
}

function cerrarCarrito(){
document.getElementById("modal").style.display="none";
}

function renderCarrito(){
let lista=document.getElementById("listaCarrito");
lista.innerHTML="";
let total=0;
carrito.forEach((p,index)=>{
total+=p.precio;
lista.innerHTML+=`
<div class="resumen-item">
<span>${p.nombre}</span>
<span>$${p.precio}</span>
</div>
`;
});
document.getElementById("totalModal").innerText=total;
document.getElementById("senia").innerText=Math.round(total*0.5);
}

function confirmarPedido(){
let tipo=document.getElementById("tipoEntrega").value;
let direccion=document.getElementById("direccion").value;

if(tipo==="domicilio" && direccion===""){
alert("Debes ingresar direcci칩n para env칤o a domicilio");
return;
}

let total=document.getElementById("totalModal").innerText;
let senia=document.getElementById("senia").innerText;

let mensaje="Hola quiero hacer este pedido:%0A";
carrito.forEach(p=>{
mensaje+=`- ${p.nombre} $${p.precio}%0A`;
});
mensaje+=`%0ATotal: $${total}%0ASe침a 50%: $${senia}%0A`;
mensaje+=`Entrega: ${tipo}%0A`;
if(tipo==="domicilio") mensaje+=`Direcci칩n: ${direccion}%0A`;
mensaje+=`%0AAlias: jazminonlineshop%0ACVU: 0000003100054608688074`;

window.open(`https://wa.me/5493425695340?text=${mensaje}`);
}

renderProductos();
</script>

</body>
  </html>
