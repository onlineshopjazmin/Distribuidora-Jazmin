<head>

<style>
:root{
--primary:#00e676;
--dark:#111;
--bg:#1c1c1c;
--card:#1b1b1b;
--green:#28a745;
--red:#dc3545;
--white:#fff;
}
body{
margin:0;
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--white);
}
header{
display:flex;
align-items:center;
justify-content:center;
gap:10px;
background:var(--dark);
padding:15px;
font-size:22px;
font-weight:bold;
position:relative;
cursor:pointer;
}
header img{
width:45px;
height:45px;
border-radius:50%;
}
#contador{
position:absolute;
right:20px;
top:15px;
background:var(--primary);
color:black;
font-weight:bold;
width:25px;
height:25px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
}
nav{
display:flex;
justify-content:center;
gap:12px;
padding:12px;
}
nav button{
padding:10px 18px;
border:none;
border-radius:25px;
background:#2c2c2c;
color:white;
cursor:pointer;
}
nav button.activo{
background:var(--primary);
color:black;
font-weight:bold;
}
input, select{
display:block;
margin:10px auto;
padding:10px;
width:90%;
max-width:400px;
border-radius:25px;
border:none;
background:#1f1f1f;
color:white;
}
.productos{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(170px,1fr));
gap:15px;
padding:15px;
padding-bottom:300px;
}
.card{
background:var(--card);
padding:15px;
border-radius:20px;
text-align:center;
box-shadow:0 6px 20px rgba(0,0,0,0.5);
}
.precio{color:var(--primary);font-weight:bold;}
.sin{color:var(--red);}
.disp{color:var(--green);}
.controles{
display:flex;
justify-content:center;
align-items:center;
gap:10px;
margin-top:8px;
}
.controles button{
width:32px;
height:32px;
border:none;
border-radius:50%;
background:var(--primary);
color:black;
font-size:18px;
cursor:pointer;
}
#btnFlotante{
position:fixed;
bottom:20px;
right:20px;
width:60px;
height:60px;
border-radius:50%;
border:none;
background:var(--primary);
color:black;
font-size:26px;
box-shadow:0 8px 25px rgba(0,0,0,0.7);
cursor:pointer;
z-index:1100;
}
#carrito{
position:fixed;
bottom:0;
left:0;
right:0;
height:80vh;
background:var(--dark);
border-top-left-radius:30px;
border-top-right-radius:30px;
box-shadow:0 -30px 80px rgba(0,0,0,0.95);
transform:translateY(90%);
transition:0.4s;
display:flex;
flex-direction:column;
z-index:1000;
}
#carrito.abierto{transform:translateY(0);}
.barra-arrastre{
width:60px;
height:6px;
background:#555;
border-radius:10px;
margin:10px auto;
cursor:pointer;
}
.carrito-contenido{
flex:1;
overflow-y:auto;
padding:15px;
}
.item-carrito{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:8px;
font-size:14px;
}
.carrito-footer{
background:#1a1a1a;
padding:12px;
border-top:1px solid #333;
}
.carrito-footer select,
.carrito-footer input{
width:100%;
margin-top:8px;
padding:8px;
border-radius:8px;
border:none;
}
.carrito-footer button{
margin-top:10px;
width:100%;
padding:10px;
border:none;
border-radius:20px;
background:var(--primary);
color:black;
font-weight:bold;
cursor:pointer;
}
.control-carrito{
display:flex;
align-items:center;
gap:6px;
}
.btn-cant{
width:28px;
height:28px;
border:none;
border-radius:50%;
background:var(--primary);
color:black;
font-weight:bold;
cursor:pointer;
}
.cant-num{
min-width:20px;
text-align:center;
font-weight:bold;
}
.btn-eliminar{
background:var(--red);
border:none;
border-radius:50%;
width:28px;
height:28px;
color:white;
font-weight:bold;
cursor:pointer;
}
/* Panel Admin */
.panel-admin{
position:fixed;
top:0;left:0;width:100%;height:100%;
background:#111;color:white;
display:none;
padding:40px;
z-index:2000;
overflow:auto;
}
.admin-box{
background:#222;padding:30px;border-radius:15px;max-width:600px;margin:auto;
}
.admin-box h2{margin-top:0;}
.close-admin{
background:var(--red);
margin-top:20px;
}
</style>
</head>
<body>

<header onclick="accesoAdmin()">
<img src="https://i.postimg.cc/hPRrFtWD/Jazmin-png.jpg"> Distribuidora Jazm√≠n
<div id="contador">0</div>
</header>

<nav>
<button id="btnBebidas" class="activo">Bebidas</button>
<button id="btnAlmacen">Almac√©n</button>
</nav>

<input type="text" id="buscador" placeholder="Buscar producto...">
<div class="productos" id="productos"></div>

<button id="btnFlotante" onclick="toggleCarrito()">üõí</button>

<div id="carrito">
<div class="barra-arrastre" onclick="toggleCarrito()"></div>
<div class="carrito-contenido" id="listaCarrito"></div>
<div class="carrito-footer">
<div id="total"></div>
<div id="envioInfo"></div>
<select id="tipoEntrega" onchange="actualizar()">
<option value="domicilio">üöö Entrega a domicilio</option>
<option value="coordinado">ü§ù Entrega coordinada</option>
</select>
<select id="zona" onchange="actualizar()">
<option value="">Seleccionar zona</option>
<option value="santafe">Santa Fe Capital</option>
<option value="centro">Zona Centro</option>
<option value="santotome">Santo Tom√©</option>
</select>
<input type="text" id="direccion" placeholder="Direcci√≥n">
<div id="senia"></div>

</div>
</div>

<!-- Panel Admin -->
<div class="panel-admin" id="adminPanel">
<div class="admin-box">
<h2>Panel Privado - Admin</h2>
<p><strong>Total Productos:</strong> <span id="adminProductos"></span></p>
<p><strong>Total Items en Carrito:</strong> <span id="adminItems"></span></p>
<p><strong>Total Facturaci√≥n:</strong> $<span id="adminTotal"></span></p>
<button class="btn" onclick="vaciarCarrito()">Vaciar Carrito</button>
<button class="btn" onclick="exportarVentas()">Exportar PDF de Ventas</button>

<hr style="margin:20px 0; border-color:#555;">
<h3>Editar Productos</h3>
<select id="adminSelectProducto">
<option value="">Seleccionar producto</option>
</select>
<input type="number" id="adminPrecio" placeholder="Nuevo precio">
<select id="adminEstado">
<option value="DISPONIBLE">DISPONIBLE</option>
<option value="SIN STOCK">SIN STOCK</option>
</select>
<button onclick="guardarCambios()">Guardar Cambios</button>
<div id="adminMsg" style="margin-top:10px; color:var(--primary)"></div>

<button class="btn close-admin" onclick="cerrarAdmin()">Cerrar Panel</button>
</div>
</div>

<script>
const { jsPDF } = window.jspdf;

const PASSWORD="Jazmin2026Admin";
const SHEET_URL="1ulQgsiH4VPgtws9Abo8wGo4xcwWHVi-hEkeKUqUbRWE";

let productosBebidas=[];
let productosAlmacen=[];
let productos=[];
let todos=[];
let carrito={};

const MINIMO_GENERAL=60000;
const MINIMO_SANTO_TOME=80000;

async function cargarDatos(){
  try{
    const urlBebidas=`https://opensheet.elk.sh/${SHEET_URL}/bebidas`;
    const urlAlmacen=`https://opensheet.elk.sh/${SHEET_URL}/almacen`;

    const [rB,rA]=await Promise.all([fetch(urlBebidas),fetch(urlAlmacen)]);

    productosBebidas=await rB.json();
    productosAlmacen=await rA.json();

    todos=[...productosBebidas,...productosAlmacen];
    productos=productosBebidas;

    mostrar();
  }catch(err){
    console.error("Error cargando datos:",err);
    document.getElementById("productos").innerHTML="<p style='text-align:center'>Error cargando productos</p>";
  }
}

function mostrar(){
  const cont=document.getElementById("productos");
  cont.innerHTML="";

  const filtro=document.getElementById("buscador").value.toLowerCase();

  let base=productos.length?productos:todos;

  let lista=filtro
    ? todos.filter(p=>p.producto?.toLowerCase().includes(filtro))
    : base;

  lista.forEach(p=>{
    if(!p.codigo||!p.producto) return;

    let precioNum=Number(p.precio);
    if(isNaN(precioNum)) return;

    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <h4>${p.producto}</h4>
      <div class="precio">$${precioNum.toLocaleString()}</div>
      <div class="${p.estado==="SIN STOCK"?"sin":"disp"}">${p.estado||"DISPONIBLE"}</div>
      <div class="controles">
        <button onclick="cambiarCantidad('${p.codigo}',-1)">-</button>
        <span>${carrito[p.codigo]?.cantidad||0}</span>
        <button onclick="cambiarCantidad('${p.codigo}',1)">+</button>
      </div>
    `;
    cont.appendChild(div);
  });
}

function cambiarCantidad(codigo,val){
  const prod=todos.find(p=>p.codigo===codigo);
  if(!prod) return;

  if(!carrito[codigo]) carrito[codigo]={...prod,cantidad:0};

  carrito[codigo].cantidad+=val;

  if(carrito[codigo].cantidad<=0) delete carrito[codigo];

  actualizar();
  mostrar();
}

function actualizar(){
  let total=0;
  let cant=0;

  const lista=document.getElementById("listaCarrito");
  lista.innerHTML="";

  Object.values(carrito).forEach(p=>{
    const sub=Number(p.precio)*p.cantidad;
    total+=sub;
    cant+=p.cantidad;

    lista.innerHTML+=`
    <div class="item-carrito">
      <span style="flex:1;">${p.producto}</span>
      <div class="control-carrito">
        <button class="btn-cant" onclick="cambiarCantidad('${p.codigo}',-1)">‚àí</button>
        <span class="cant-num">${p.cantidad}</span>
        <button class="btn-cant" onclick="cambiarCantidad('${p.codigo}',1)">+</button>
        <button class="btn-eliminar" onclick="eliminarProducto('${p.codigo}')">‚úï</button>
      </div>
    </div>`;
  });

  document.getElementById("contador").innerText=cant;

  document.getElementById("total").innerText="Total: $"+total.toLocaleString();
}

function eliminarProducto(codigo){
  delete carrito[codigo];
  actualizar();
  mostrar();
}

function toggleCarrito(){
  document.getElementById("carrito").classList.toggle("abierto");
}

function confirmarPedido(){
  if(Object.keys(carrito).length===0){
    alert("Carrito vac√≠o");
    return;
  }

  const totalNumero=parseInt(document.getElementById("total").innerText.replace(/\D/g,""));
  const fecha=new Date().toLocaleString("es-AR");

  const doc=new jsPDF();
  doc.setFontSize(16);
  doc.text("Distribuidora Jazm√≠n",20,20);
  doc.text("Fecha: "+fecha,20,30);

  let y=40;
  Object.values(carrito).forEach(p=>{
    let sub=Number(p.precio)*p.cantidad;
    doc.text(`${p.producto} x${p.cantidad} - $${sub}`,20,y);
    y+=8;
  });

  doc.text("Total: $"+totalNumero,20,y+10);
  doc.save("Pedido_Jazmin.pdf");
}

document.getElementById("buscador").addEventListener("input",mostrar);

btnBebidas.onclick=()=>{
  productos=productosBebidas;
  btnBebidas.classList.add("activo");
  btnAlmacen.classList.remove("activo");
  mostrar();
};

btnAlmacen.onclick=()=>{
  productos=productosAlmacen;
  btnAlmacen.classList.add("activo");
  btnBebidas.classList.remove("activo");
  mostrar();
};

async function init(){
  await cargarDatos();
  actualizar();
}

init();
</script>
