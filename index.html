<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f0f0f;
    color:white;
}

header{
    background:black;
    color:gold;
    display:flex;
    align-items:center;
    gap:15px;
    padding:15px 20px;
    border-bottom:2px solid gold;
}

header img{ width:50px; }

header h1{ margin:0; font-size:20px; }

.container{ padding:20px; padding-bottom:220px; }

input{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:none;
    margin-bottom:20px;
    font-size:16px;
}

.acordeon{
    background:#111;
    color:gold;
    padding:15px;
    border:1px solid gold;
    width:100%;
    text-align:left;
    font-size:18px;
    border-radius:8px;
    margin-bottom:10px;
    cursor:pointer;
}

.panel{
    max-height:0;
    overflow:hidden;
    transition:0.4s ease;
}

.producto{
    background:#1a1a1a;
    padding:15px;
    margin-bottom:15px;

    border:1px solid gold;
}

.precio{
    font-size:18px;
    font-weight:bold;
    color:gold;
}

.boton-agregar{
    background:#25D366;
    border:none;
    padding:10px;
    width:100%;
    border-radius:8px;
    font-weight:bold;
    color:white;
    margin-top:10px;
}

.carrito-float{
    position:fixed;
    right:15px;
    bottom:170px;
    background:#25D366;
    width:55px;
    height:55px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:22px;
    cursor:pointer;
}

.carrito-contador{
    position:absolute;
    top:-5px;
    right:-5px;
    background:red;
    width:22px;
    height:22px;
    border-radius:50%;
    font-size:12px;
    display:flex;
    justify-content:center;
    align-items:center;
}

.barra-carrito{
    position:fixed;
    bottom:-200px;
    left:0;
    width:100%;
    background:black;
    border-top:2px solid gold;
    padding:15px;
    transition:0.3s;
}

.barra-carrito.activo{ bottom:0; }

footer{
    text-align:center;
    padding:20px;
    border-top:1px solid gold;
}
</style>
</head>

<body>

<header>
<img src="https://cdn-icons-png.flaticon.com/512/891/891462.png">
<h1>Distribuidora JazmÃ­n - Online Shop</h1>
</header>

<div class="container">

<input type="text" id="buscador" placeholder="Buscar producto..." onkeyup="buscarProducto()">

<button class="acordeon">Bebidas â–¼</button>
<div class="panel"><div id="bebidas"></div></div>

<button class="acordeon">AlmacÃ©n â–¼</button>
<div class="panel"><div id="almacen"></div></div>

</div>

<footer>Â© 2026 Distribuidora JazmÃ­n</footer>

<div class="carrito-float" onclick="toggleCarrito()">
ðŸ›’
<div class="carrito-contador" id="contador">0</div>
</div>

<div class="barra-carrito" id="barraCarrito">
<div id="listaCarrito"></div>
<div style="margin-top:10px;font-weight:bold;">Total: $<span id="totalGeneral">0</span></div>
<button onclick="enviarPedido()" class="boton-agregar">Enviar pedido por WhatsApp</button>
</div>

<script>

let carrito = [];

const productos = [
{nombre:"Coca Cola 2L", precio:2500, categoria:"bebidas"},
{nombre:"Agua 1.5L", precio:900, categoria:"bebidas"},
{nombre:"Arroz 1kg", precio:1200, categoria:"almacen"},
{nombre:"AzÃºcar 1kg", precio:1100, categoria:"almacen"}
];

function mostrarProductos(){
    document.getElementById("bebidas").innerHTML="";
    document.getElementById("almacen").innerHTML="";
    
    productos.forEach(p=>{
        const div=document.createElement("div");
        div.className="producto";
        div.innerHTML=`
            <h3>${p.nombre}</h3>
            <div class="precio">$${p.precio}</div>
            <button class="boton-agregar" onclick="agregarAlCarrito('${p.nombre}',${p.precio})">Agregar</button>
        `;
        document.getElementById(p.categoria).appendChild(div);
    });
}

function agregarAlCarrito(nombre,precio){
    carrito.push({nombre,precio});
    actualizarCarrito();
}

function actualizarCarrito(){
    let lista="";
    let total=0;
    carrito.forEach(item=>{
        lista+=`<div>${item.nombre} - $${item.precio}</div>`;
        total+=item.precio;
    });
    document.getElementById("listaCarrito").innerHTML=lista;
    document.getElementById("totalGeneral").innerText=total;
    document.getElementById("contador").innerText=carrito.length;
}

function toggleCarrito(){
    document.getElementById("barraCarrito").classList.toggle("activo");
}

function enviarPedido(){
    if(carrito.length===0){
        alert("El carrito estÃ¡ vacÃ­o");
        return;
    }
    let mensaje="Hola! Quiero hacer este pedido:%0A";
    carrito.forEach(item=>{
        mensaje+=`${item.nombre} - $${item.precio}%0A`;
    });
    window.open(`https://wa.me/5493425695340?text=${mensaje}`);
}

function buscarProducto(){
    let filtro=document.getElementById("buscador").value.toLowerCase();
    document.querySelectorAll(".producto").forEach(p=>{
        p.style.display=p.innerText.toLowerCase().includes(filtro)?"block":"none";
    });
}

document.querySelectorAll(".acordeon").forEach(btn=>{
    btn.addEventListener("click",function(){
        let panel=this.nextElementSibling;
        panel.style.maxHeight=panel.style.maxHeight?null:panel.scrollHeight+"px";
    });
});

mostrarProductos();

</script>

</body>
</html>
