<style>

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f0f0f;

}

header{
    background:black;
    color:gold;
    display:flex;
    align-items:center;
    gap:15px;
    padding:15px 20px;
    border-bottom:2px solid gold;
}

header img{
    width:50px;
}

header h1{
    margin:0;
    font-size:20px;
}

.carrito-float{
    position:fixed;
    right:15px;
    bottom:170px;
    background:#25D366;
    width:55px;
    height:55px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:22px;
    color:white;
    cursor:pointer;
    box-shadow:0 0 15px rgba(0,0,0,0.5);
}

.carrito-contador{
    position:absolute;
    top:-5px;
    right:-5px;
    background:red;
    width:22px;
    height:22px;
    border-radius:50%;
    font-size:12px;
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    padding:20px;
    padding-bottom:220px;
}

input{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:none;
    margin-bottom:20px;
    font-size:16px;
}

.acordeon{
    background:#111;
    color:gold;
    padding:15px;
    border:1px solid gold;
    width:100%;
    text-align:left;
    font-size:18px;
    border-radius:8px;
    margin-bottom:10px;
    cursor:pointer;
}

.panel{
    max-height:0;
    overflow:hidden;
    transition:0.4s ease;
}

.producto{
    background:#1a1a1a;
    padding:15px;
    margin-bottom:15px;
    border-radius:12px;
    border:1px solid gold;
    animation:fadeIn 0.3s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(5px);}
    to{opacity:1;transform:translateY(0);}
}

.producto img{
    width:100%;
    max-height:150px;
    object-fit:contain;
    margin-bottom:10px;
}

.precio{
    font-size:18px;
    font-weight:bold;
    color:gold;
}

.control{
    display:flex;
    gap:10px;
    align-items:center;
    margin:10px 0;
}

.control button{
    padding:5px 10px;
}

.boton-agregar{
    background:#25D366;
    border:none;
    padding:10px;
    width:100%;
    border-radius:8px;
    font-weight:bold;
    color:white;
}

.barra-carrito{
    position:fixed;
    bottom:-170px;
    left:0;
    width:100%;
    background:black;
    border-top:2px solid gold;
    padding:15px;
    transition:0.3s;
}

.barra-carrito.activo{
    bottom:0;
}

.handle{
    width:60px;
    height:6px;
    background:gold;
    border-radius:10px;
    margin:0 auto 10px auto;
    cursor:pointer;
}

.carrito-lista{
    max-height:130px;
    overflow-y:auto;
    margin-bottom:10px;
    font-size:13px;
}

.item-carrito{
    display:flex;
    justify-content:space-between;
    margin-bottom:5px;
}

.total-linea{
    display:flex;
    justify-content:space-between;
    font-weight:bold;
}

footer{
    text-align:center;
    padding:20px;
    border-top:1px solid gold;
}

</style>
