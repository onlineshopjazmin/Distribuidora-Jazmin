function cambiarCantidad(codigo, cambio){
  const producto = todos.find(p => p.codigo === codigo);
  if(!producto) return;

  if(!carrito[codigo]){
    if(cambio > 0){
      carrito[codigo] = {...producto, cantidad:1};
    }
  }else{
    carrito[codigo].cantidad += cambio;

    if(carrito[codigo].cantidad <= 0){
      delete carrito[codigo];
    }
  }

  actualizar();
  mostrar();
}
