<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distribuidora Jazmin - Online Shop</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f0f0f;
    color:white;
}

header{
    background:black;
    color:gold;
    display:flex;
    align-items:center;
    gap:15px;
    padding:15px 20px;
    border-bottom:2px solid gold;
}

header img{ width:50px; }
header h1{ margin:0; font-size:20px; }

.container{
    padding:20px;
    padding-bottom:120px;
}

input{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:none;
    margin-bottom:20px;
    font-size:16px;
}

.producto{
    background:#1a1a1a;
    padding:15px;
    margin-bottom:15px;
    border-radius:12px;
    border:1px solid gold;
}

.precio{
    font-size:18px;
    font-weight:bold;
    color:gold;
}

.boton{
    background:#25D366;
    border:none;
    padding:8px 12px;
    border-radius:6px;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

.carrito-boton{
    position:fixed;
    right:15px;
    bottom:15px;
    background:#25D366;
    width:60px;
    height:60px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    cursor:pointer;
}

.contador{
    position:absolute;
    top:-5px;
    right:-5px;
    background:red;
    width:22px;
    height:22px;
    border-radius:50%;
    font-size:12px;
    display:flex;
    justify-content:center;
    align-items:center;
}

.barra-carrito{
    position:fixed;
    bottom:-100%;
    left:0;
    width:100%;
    max-height:70%;
    background:black;
    border-top:2px solid gold;
    padding:15px;
    transition:0.3s;
    display:flex;
    flex-direction:column;
}

.barra-carrito.activo{
    bottom:0;
}

.lista-carrito{
    overflow-y:auto;
    flex:1;
    margin-bottom:10px;
}

.item-carrito{
    border-bottom:1px solid #333;
    padding:8px 0;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.cantidad{
    display:flex;
    gap:8px;
    align-items:center;
}

footer{
    text-align:center;
    padding:20px;
    border-top:1px solid gold;
}
</style>
</head>

<body>

<header>
<img src="https://i.postimg.cc/hPRrFtWD/Jazmin-png.jpg">
<h1>Distribuidora Jazmin</h1>
</header>

<div class="container">

<input type="text" id="buscador" placeholder="Buscar producto..." onkeyup="buscarProducto()">

<div id="productos"></div>

</div>

<footer>Copyright 2026 Distribuidora Jazmin</footer>

<div class="carrito-boton" onclick="toggleCarrito()">
Car
<div class="contador" id="contador">0</div>
</div>

<div class="barra-carrito" id="barraCarrito">
<div class="lista-carrito" id="listaCarrito"></div>

<div style="font-weight:bold;">Total: $<span id="total">0</span></div>

<button class="boton" onclick="enviarPedido()">Enviar pedido por WhatsApp</button>
</div>

<script>

const productos = [
{nombre:"Coca Cola 2L", precio:2500},
{nombre:"Agua 1.5L", precio:900},
{nombre:"Arroz 1kg", precio:1200},
{nombre:"Azucar 1kg", precio:1100}
];

let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

function guardarCarrito(){
    localStorage.setItem("carrito", JSON.stringify(carrito));
}

function mostrarProductos(){
    const contenedor = document.getElementById("productos");
    contenedor.innerHTML="";
    productos.forEach(p=>{
        contenedor.innerHTML+=`
        <div class="producto">
            <h3>${p.nombre}</h3>
            <div class="precio">$${formatoPrecio(p.precio)}</div>
            <button class="boton" onclick="agregar('${p.nombre}',${p.precio})">Agregar</button>
        </div>`;
    });
}

function agregar(nombre,precio){
    const existe = carrito.find(p=>p.nombre===nombre);
    if(existe){
        existe.cantidad++;
    }else{
        carrito.push({nombre,precio,cantidad:1});
    }
    actualizarCarrito();
}

function cambiarCantidad(nombre,accion){
    const item = carrito.find(p=>p.nombre===nombre);
    if(!item) return;

    if(accion==="sumar") item.cantidad++;
    if(accion==="restar") item.cantidad--;

    if(item.cantidad<=0){
        carrito = carrito.filter(p=>p.nombre!==nombre);
    }

    actualizarCarrito();
}

function actualizarCarrito(){
    const lista = document.getElementById("listaCarrito");
    lista.innerHTML="";
    let total=0;
    let cantidadTotal=0;

    carrito.forEach(item=>{
        total+=item.precio*item.cantidad;
        cantidadTotal+=item.cantidad;

        lista.innerHTML+=`
        <div class="item-carrito">
            <div>
                ${item.nombre}<br>
                $${formatoPrecio(item.precio*item.cantidad)}
            </div>
            <div class="cantidad">
                <button class="boton" onclick="cambiarCantidad('${item.nombre}','restar')">-</button>
                ${item.cantidad}
                <button class="boton" onclick="cambiarCantidad('${item.nombre}','sumar')">+</button>
            </div>
        </div>`;
    });

    document.getElementById("total").innerText=formatoPrecio(total);
    document.getElementById("contador").innerText=cantidadTotal;

    guardarCarrito();
}

function formatoPrecio(num){
    return num.toLocaleString("es-AR");
}

function toggleCarrito(){
    document.getElementById("barraCarrito").classList.toggle("activo");
}

function enviarPedido(){
    if(carrito.length===0){
        alert("El carrito esta vacio");
        return;
    }

    let mensaje="Hola, quiero hacer el siguiente pedido:%0A%0A";
    let total=0;

    carrito.forEach(item=>{
        mensaje+=`${item.cantidad} x ${item.nombre} - $${formatoPrecio(item.precio*item.cantidad)}%0A`;
        total+=item.precio*item.cantidad;
    });

    mensaje+=`%0ATotal: $${formatoPrecio(total)}`;

    window.open(`https://wa.me/5493425695340?text=${mensaje}`);
}

function buscarProducto(){
    let filtro=document.getElementById("buscador").value.toLowerCase();
    document.querySelectorAll(".producto").forEach(p=>{
        p.style.display=p.innerText.toLowerCase().includes(filtro)?"block":"none";
    });
}

mostrarProductos();
actualizarCarrito();

</script>

</body>
</html>
